      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm install

    - name: âš™ï¸ Instalar browsers do Playwright
      run: npx playwright install --with-deps

    - name: ğŸŒ Iniciar servidor local
