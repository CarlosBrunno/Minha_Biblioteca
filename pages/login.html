<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Biblioteca</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body data-header="default">
    <header>
      <nav>
        <div class="logo-header">
          <a href="../tela-principal.html"
            ><img src="../assets/logo.png" alt="logo"
          /></a>
        </div>
        <ul class="itens-header">
          <li><a href="login.html">Login</a></li>
          <li><a href="signin.html">Sign in</a></li>
        </ul>
      </nav>
    </header>

    <main class="content-login">
      <p>Minha Biblioteca</p>
      <div class="itens-login">
        <div class="form-login">
          <p>Iniciar Sessão</p>
          <form class="container-form" action="/submit" method="post">
            <input
              class="input-login"
              type="email"
              id="email"
              name="email"
              required
              placeholder="E-mail"
            />
            <input
              class="input-login"
              type="password"
              id="password"
              name="password"
              required
              placeholder="Senha"
            />
            <div class="forgot-password">
              <div class="checkbox-login">
                <input type="checkbox" />
                <p class="details-text">Lembrar-me</p>
              </div>
              <p class="details-text">Esqueceu a senha?</p>
            </div>
          </form>
        </div>
        <button class="botton-login">
          <a href="./tela-inicial.html">Iniciar Sessão</a>
        </button>
        <p class="signin-text">
          Não possui uma conta?<a href="./signin.html" class="signin-details"
            >Cadastre-se!</a
          >
        </p>
      </div>
    </main>

    <footer id="footer-geral"><p>&copy; 2025 Minha Biblioteca</p></footer>
  </body>
</html>
