<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovação de Empréstimo</title>
    <link rel="stylesheet" href="../css/renovacao_emprestimos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="logo"/>
        </div>    
        <div class="header-buttons">
            <a href="telainicial.html">
                <button class="btn btn-white">Menu Principal</button>
            </a>
            <a href="dados-cadastro.html">
                <button class="btn btn-pink">Dados Cadastrais</button>
            </a>
        </div>
    </header>


    <main>
        <h1>Renovação de Empréstimo</h1>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Procurando algum título em específico?">
            <button class="search-button">Buscar</button>
        </div>

        <div class="book-card">
            <div class="book-cover">Capa do livro</div>
            <h2 class="book-title">Título do Livro</h2>
            <p class="book-info">Descrição:</p>
            <p class="book-info">Data do Empréstimo:</p>
            <p class="book-info">Data da Devolução:</p>
            <button class="btn btn-pink" style="width: 100%; margin-top: 1rem;">Renovar Empréstimo</button>
        </div>

        <div class="warning">
            <p>Atenção!</p>
            <p>Em caso de atraso na devolução do livro, será cobrado</p>
            <p>o valor de R$ 0,50 por cada dia de atraso.</p>
        </div>
    </main>

    <button class="logout">Logout</button>
</body>
</html>
